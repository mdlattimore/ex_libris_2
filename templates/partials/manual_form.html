{% load crispy_forms_tags %}

<div id="manual-form">
  <h4>Manual Entry</h4>
  <form
    method="post"
    hx-post="{% url 'volume_create' %}"
    hx-target="#manual-result"
    hx-swap="innerHTML"
  >
    {% csrf_token %}
      {% crispy volume_form %}      <br>
{#    <button type="submit" class="btn btn-success">Save Volume</button>#}
  </form>
  <div id="manual-result" class="mt-3"></div>
</div>
