{% extends "_base.html" %}

{% block content %}
    <br>
    <h1 class="display-6 text-center">{{ bookset.title }} Set</h1>
    {% for volume in bookset.volumes.all %}
        <div class="catalog-item">
            <a href="{% url 'volume_detail' volume.pk %}">{{ volume.title }}</a><br>
        </div>
    {% endfor %}


{% endblock content %}
