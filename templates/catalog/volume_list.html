{% extends "_base.html" %}

{% block content %}
    <br>
    <h1 class="display-6 text-center">All Volumes</h1>
    <br>
    {% for volume in volumes %}
        <div class="catalog-item">
        <a href="{% url 'volume_detail' volume.pk %}">{{ volume }}</a> by {{ volume.works.first.author }} {% if volume.edition %}({{ volume.edition }}){% endif %}<br>
        </div>  
    {% endfor %}



{% endblock content %}
