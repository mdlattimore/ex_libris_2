{% extends "_base.html" %}

{% block content %}

    <br><br>
    <h1 class="text-center">{{ collection.name }} Collection</h1>




    <div class="list-group shadow-sm">
        {% for volume in collection.volume_set.all %}
            <a href="{{ volume.get_absolute_url }}"
               class="list-group-item list-group-item-action d-flex align-items-center py-3">
                <div class="flex-fill">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 fw-semibold">
                            {{ volume.title }}<small class="fw-normal">&nbsp;by {{ volume.works.first.author }}</small></h6>
                        <i class="bi bi-chevron-right text-muted"></i>
                    </div>

                </div>
            </a>
        {% endfor %}
    </div>



{% endblock content %}
